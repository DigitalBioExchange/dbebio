	$(document).ready(function () {

		$(".tab-menu").each(function (index, thisTab) {

				$(thisTab).find(".tab-header > li").removeClass("active");

				$(thisTab).find(".tab-content > div").eq(activeIndex).addClass("active");
			});
		});

	});
</script>
